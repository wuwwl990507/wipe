<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>wipe 组件</title>
	<style>
		html,body{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		.parent{
			position: relative;
			left: 100px;
			top: 100px;
		}
		#cas{
			position: absolute;
			border: 1px solid #000;
			background: url(images/wipe1.jpg) center 0 no-repeat;
			background-size: cover;
		}
	</style>
</head>
<body>
	<div class="parent">
		<canvas id="cas" width="375" height="667"></canvas>
	</div>
</body>
</html>
<script src="js/wipe.js"></script>
<script>
	var wipeConfig = {
		id:"cas",
		converType:"images",  //取值类型为color、image
		color:"yellow",
		imgUrl:"images/wipe2.jpg",  //前面的覆盖图
		backImgUrl:"images/wipe2.jpg",  //背景图片
		width:"375",  //canvas宽
		height:"667",  //canvas高
		radius:20,  //涂抹笔的半径
		transpercent:50,  //透明明基占整个画布的百分比，超出此数字显示全部画布
		callback:wipedCallback  //用户自定义回调函数名称
	}
	var cas01 = new Wipe(wipeConfig);
	function wipedCallback(percent){
		if (percent > 50) {
			console.log("透明面积超过50%,查看底图");
		}
	}
</script>
